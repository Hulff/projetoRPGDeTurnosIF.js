<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio id="tackle-atk">
      <source src="./audio/block-6839.mp3" type="audio/mpeg" />
    </audio>
    <audio id="mind-atk">
      <source src="./audio/fire-magic-6947.mp3" type="audio/mpeg" />
    </audio>
    <audio id="distortion-atk">
      <source src="./audio/fire-breath-6922.mp3" type="audio/mpeg" />
    </audio>
    <div
      onClick="document.location.reload(true)"
      id="win"
      style="display: none"
    >
      <h1 style="visibility: hidden" id="win-textW">
        You Win<sub id="">clique para continuar</sub>
      </h1>
      <h1 style="visibility: hidden" id="win-textL">
        You Lose<sub id="">clique para continuar</sub>
      </h1>
    </div>
    <div class="bg"></div>
    <header>
      <h2 id="turnText">Turno:</h2>
      <div class="div-hud">
        <div id="div-player">
          <div id="hp-player">
            <meter style="width: 21vh" min="0" id="hpBarP" class="input-hp">
              100%
            </meter>
          </div>
          <div id="mana-player">
            <meter min="0" id="manaBarP" class="input-mana">100%</meter>
          </div>
        </div>
        <div id="div-bot">
          <div id="hp-bot">
            <meter
              style="width: 21vh"
              min="0"
              id="hpBarBot"
              id="hpBarE"
              class="input-hp"
            >
              100%
            </meter>
          </div>
          <div id="mana-bot">
            <meter
              id="manaBarBot"
              min="0"
              id="manaBarE"
              class="input-mana"
            ></meter>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="div-battle">
        <div id="img-player" style="height: 34vh">
          <img src="./imgs/60256d441a6e36c.jpg" />
        </div>
        <div id="img-bot">
          <img
            id="imgBot"
            src="https://lh3.googleusercontent.com/pw/AM-JKLWYGADNiuvQbELnReegKLhksDAXI33PDmnuS7c-fr-qmQbC9Z0NtmHHviMU9hnJdu_SprmnmLmqLZxkwf7yZBCcK1JYdkLlFe336BAC_ojpZK0BBcMX3qDeutHjrrefK06V6Za8HHMZUeR02lh25fii=s625-no?authuser=0"
            style="height: 34vh"
          />
        </div>
      </div>
    </main>
    <footer>
      <div id="atk-section" style="visibility: visible; display: initial">
        <div id="atk-style">
          <div id="atk-list">
            <div
              style="top: 0px"
              id="atk1"
              class="atk"
              onclick="atkSelect(player.atk1.atkDesc, atk1, player.atk1, 'atk1')"
            ></div>
            <div
              style="top: 0px"
              id="atk2"
              class="atk"
              onclick="atkSelect(player.atk2.atkDesc, atk2, player.atk2, 'atk2') "
            ></div>
            <div
              style="top: 0px"
              id="atk3"
              class="atk"
              onclick="atkSelect(player.atk3.atkDesc, atk3, player.atk3, 'atk3')"
            ></div>
            <div
              style="top: 0px"
              id="mana-charge"
              class="atk"
              onclick="atkSelect(player.manaRegen.desc,manaCharge,player.manaRegen,'mana')"
            >
              Mana Charge
            </div>
          </div>
          <div id="atk-desc" style="width: 60%; left: 0px">
            <p id="pDesc"></p>
          </div>
        </div>
      </div>
      <div id="atk-text-section" style="display: none; visibility: visible">
        <div id="div-atk-text">
          <p id="div-atk-text-p"></p>
        </div>
      </div>
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
